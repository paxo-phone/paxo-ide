name: Build

on:
 push:
   branches:
     - main

jobs:
 build:
   runs-on: ${{ matrix.os }}
   strategy:
     matrix:
       os: [ubuntu-latest, windows-latest, macos-latest]

   steps:
   - name: Checkout code
     uses: actions/checkout@v2

   - name: Setup Node.js environment
     uses: actions/setup-node@v2
     with:
       node-version: '18'

   - name: Install dependencies
     run: yarn

   - name: Build app
     run: yarn run make
